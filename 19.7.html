<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onclick="alert('I am a student')">Exploring events</h1>
    <button onclick="alert(7)">Click Me</button>
    <h2 onclick="handleClick()">Go</h2>
    <h3 onclick="hand()">yes</h3>
    <h4 onmousemove="handleClick()">Bangladesh</h4>
    <script>
        function handleClick(){
            alert('hey howare you');
        }
        function hand(){
            alert(new Date());
        }
    </script>
</body>
</html>
